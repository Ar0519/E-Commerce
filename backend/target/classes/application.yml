server:
  port: 8080
  servlet:
    context-path: /api

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/shopease_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      
  web:
    cors:
      allowed-origins: "http://localhost:8000,http://127.0.0.1:8000,http://localhost:3000"
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true

logging:
  level:
    com.shopease: DEBUG
    org.springframework.security: DEBUG
    
jwt:
  secret: myVerySecretKeyForJWTTokenGenerationThatShouldBeLongEnoughForSecurity
  expiration: 86400000 # 24 hours in milliseconds

file:
  upload:
    dir: uploads/images/
