server:
  port: 8080
  servlet:
    context-path: /api

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  web:
    cors:
      allowed-origins: 
        - "http://localhost:8000"
        - "http://127.0.0.1:8000"
      allowed-methods: 
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowed-headers: "*"
      allow-credentials: true

logging:
  level:
    com.shopease: DEBUG
    org.springframework.security: DEBUG
    
jwt:
  secret: myVerySecretKeyForJWTTokenGenerationThatShouldBeLongEnoughForSecurity
  expiration: 86400000 # 24 hours in milliseconds

file:
  upload-dir: ./uploads
